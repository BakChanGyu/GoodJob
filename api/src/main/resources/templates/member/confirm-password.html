<!doctype html>
<html lang="en">
<head>
</head>
<body>
<div id="modal" style="display: none;">
    <div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
        <div class="bg-white p-8 border rounded-lg">
            <h3 class="text-2xl font-semibold mb-4">비밀번호 재확인</h3>
            <form action="/member/edit/confirm/password" method="post" class="flex flex-col gap-6">
                <label for="passwordToEdit">비밀번호를 입력하세요.</label>
                <input type="password" id="passwordToEdit" name="passwordToEdit"
                       class="border border-gray-300 rounded px-2 py-1 mb-2">
                <span class="text-red-500" id="passwordToEditMessage" style="display: none;"></span>

                <div class="flex justify-end">
                    <button type="submit" class="bg-neutral text-white px-4 py-2 rounded-lg text-sm">확인
                    </button>
                    <button type="button" class="ml-2 bg-neutral text-white px-4 py-2 rounded-lg text-sm"
                            onclick="closeModal()">취소
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
