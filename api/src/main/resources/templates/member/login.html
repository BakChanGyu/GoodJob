<html layout:decorate="~{layout/layout.html}">
<head>
    <title>로그인</title>
    <script src="/resource/valid/login.js"></script>
    <script>
        function openIdModal() {
            const modalContainer = document.getElementById("modalContainer");

            fetch("/member/recover/username", {
                method: 'get'
            })
                .then(response => response.text())
                .then(html => {
                    modalContainer.innerHTML = html;
                    const modal = modalContainer.querySelector("#modal");
                    modal.style.display = "block";
                });
        }

        function closeIdModal() {
            const modalContainer = document.getElementById("modalContainer");
            modalContainer.innerHTML = "";
        }

        function openPasswordModal() {
            const modalContainer = document.getElementById("modalContainer");

            fetch("/member/recover/password", {
                method: 'get'
            })
                .then(response => response.text())
                .then(html => {
                    modalContainer.innerHTML = html;
                    const modal = modalContainer.querySelector("#modal");
                    modal.style.display = "block";
                });
        }

        function closePasswordModal() {
            const modalContainer = document.getElementById("modalContainer");
            modalContainer.innerHTML = "";
        }

        function recoverUsername() {
            const emailValue = document.getElementById('email').value.trim();
            const emailMessage = document.getElementById('emailMessage');
            const emailContainer = document.getElementById('emailContainer');

            const formData = new FormData();
            formData.append("email", emailValue);

            fetch("/member/recover/username", {
                method: 'post',
                body: formData
            })
                .then(response => response.json())
                .then(data => {
                    if (data.resultCode !== 'S-1') { // 요청실패
                        emailMessage.innerText = data.msg;
                        emailMessage.classList.add("text-red-500");
                        emailMessage.classList.remove("text-green-500");
                    } else { // 요청성공
                        emailMessage.innerText = "아이디는 " + data.msg + "입니다.";
                        emailMessage.classList.add("text-green-500");
                        emailMessage.classList.remove("text-red-500");
                    }

                    emailContainer.style.display = "block";
                });
        }

    </script>
</head>
<body>
<main layout:fragment="main" class="container my-3 mx-auto">
    <div class="flex justify-center items-center min-h-screen">
        <div class="w-96 bg-white p-8 rounded-lg mb-64">
            <h2 class="text-xl font-semibold mb-4">🔐 로그인</h2>
            <form th:action method="post" class="flex flex-col gap-6"
                  onsubmit="LoginForm__submit(this); return false;">
                <div class="form-control">
                    <label class="block mb-2">아이디</label>
                    <input type="text" name="username"
                           class="border-b border-neutral px-2 py-2 w-full focus:outline-none"
                           placeholder="아이디를 입력하세요">
                </div>
                <div class="form-control">
                    <label class="block mb-2 mt-4">비밀번호</label>
                    <input type="password" name="password"
                           class="border-b border-neutral px-2 py-2 w-full focus:outline-none"
                           placeholder="비밀번호를 입력하세요">
                </div>
                <div class="mt-2 mb-2 flex justify-between">
                    <div style="display: inline;" class="bg-neutral text-white px-4 py-2 rounded-lg hover:bg-black">
                        <button type="submit">로그인</button>
                    </div>
                    <div style="display: inline;" class="bg-neutral text-white px-4 py-2 rounded-lg hover:bg-black">
                        <a onclick="openIdModal()" class="hover:text-primary" style="cursor: pointer;">아이디찾기</a>
                        /
                        <a onclick="openPasswordModal()" class="hover:text-primary" style="cursor: pointer;">비밀번호찾기</a>
                    </div>
                </div>
            </form>

            <!-- 모달 창을 인클루드 -->
            <div id="modalContainer">
            </div>

            <div class="space-y-4">
                <a class="btn btn-block btn-outline gap-1 border-[color:#ffe812]" style="border-color: #ffe812;"
                   href="/oauth2/authorization/kakao">
                    <i class="fa-solid fa-comment text-[color:#ffe812]"></i>
                    <span class="normal-case"> 카카오 로그인</span>
                </a>
                <a class="btn btn-block btn-outline gap-1" href="/oauth2/authorization/github">
                    <i class="fa-solid fab fa-github"></i>
                    <span class="normal-case"> 깃허브 로그인</span>
                </a>
                <a class="btn btn-block btn-outline gap-1 border-[color:#ffe812]" style="border-color: #ff0000;"
                   href="/oauth2/authorization/google">
                    <i class="fa-brands fa-google text-[color:#ff4000]"></i>
                    <span class="normal-case"> 구글 로그인</span>
                </a>
            </div>
        </div>
    </div>
</main>
</body>

</html>
