<html layout:decorate="~{layout/layout}">
<head>
    <title>메인 페이지</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        main {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
        }

        video {
            position: absolute;
            width: 100%;
            height: auto;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
            filter: brightness(50%);
        }

        img {
            width: 100%;
            height: auto;
        }
        .image-container {
            position: relative;
            display: inline-block;
        }

        .image-text {
            position: absolute;
            top: 80%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            text-align: center;
        }
    </style>
</head>
<body>
<main layout:fragment="main" class="flex-grow flex items-center justify-center">
    <video autoplay loop muted>
        <source src="https://openaicomproductionae4b.blob.core.windows.net/production-twill-01/121dd5e0-eaea-424d-bdf2-db02ca1f5e55/gpt-4-92586ac_1080p60.mp4" type="video/mp4">
    </video>

<!--    <img class="image-container" src="https://i.ibb.co/XWcR7dc/image6.png" style="filter: brightness(30%);" alt="">-->
    <div class="image-text">

<!--        <h1 class="f-display-2 pointer-events-auto">Creating safe AGI that benefits all of humanity</h1>-->
        <p style="font-size:60px">
            May I be a guide for your employment journey!</p>
    </div>
</main>
</body>
</html>
