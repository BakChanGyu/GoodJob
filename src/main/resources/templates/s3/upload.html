<html layout:decorate="~{layout/layout.html}">
<head>
    <title>게시글 작성</title>
</head>
<body>
<main layout:fragment="main" class="container mx-auto">
    <div class="flex justify-center items-center h-screen font-sans">
        <div class="max-w-md w-full">
            <h1 class="text-3xl text-center mb-6">파일 업로드</h1>
            <form th:action="@{/s3/upload}" method="post" enctype="multipart/form-data">
                <div class="mb-4">
                    <label for="title" class="block mb-2">제목 :</label>
                    <input type="text" id="title" name="title" class="w-full px-4 py-2 border rounded">
                </div>
                <div class="mb-6">
                    <label for="file" class="block mb-2">파일 :</label>
                    <input type="file" id="file" name="file" class="w-full" onchange="previewImage(event)" accept="image/png, image/gif, image/jpeg">
                    <div id="imagePreview" class="mt-2"></div>
                </div>
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">등록하기</button>
            </form>
        </div>

        <script>
            function previewImage(event) {
                var reader = new FileReader();
                reader.onload = function () {
                    var imagePreview = document.getElementById('imagePreview');
                    var image = document.createElement('img');
                    image.src = reader.result;
                    image.classList.add('w-36', 'h-36', 'object-cover');
                    imagePreview.innerHTML = '';
                    imagePreview.appendChild(image);
                }
                reader.readAsDataURL(event.target.files[0]);
            }
        </script>
    </div>
</main>
</body>
</html>
