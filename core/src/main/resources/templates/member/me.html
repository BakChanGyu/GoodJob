<html layout:decorate="~{layout/layout.html}">
<head>
    <title>마이페이지</title>
</head>
<body>

<main layout:fragment="main" class="container my-3 mx-auto">
    <div class="flex justify-center items-center min-h-screen">
        <div class="w-96 bg-white p-8 rounded-lg">
            <h2 class="text-2xl font-semibold mb-4">내 정보</h2>
            <div class="flex items-center flex-wrap">
                <li class="mr-6">아이디: <span th:text="${@rq.member.username}">유저아이디</span></li>
                <li class="mr-6">닉네임: <span th:text="${@rq.member.nickname}">유저닉네임</span></li>
                <li class="mr-6">이메일: <span th:text="${@rq.member.email}">유저이메일</span></li>
                <li class="mr-6">회원등급: <span th:text="${@rq.member.isPayed}">회원등급</span></li>
                <!--                <li th:if="${@rq.member.isPayed}" class="mr-6">회원등급: <span th:text="${@rq.member.isPayed} ? '프리미엄 회원' : '일반 회원'"></span></li>-->
            </div>

            <h2 class="text-2xl font-semibold mb-4 mt-4">회원정보 수정</h2>
            <div class="flex items-center">
                <form class="flex items-center mt-2">
                    <label for="newNickname" class="mr-2">새 닉네임:</label>
                    <input type="text" id="newNickname" name="newNickname"
                           class="border border-gray-300 rounded px-2 py-1">
                    <button type="submit" class="ml-2 bg-blue-500 hover:bg-blue-600 px-4 py-2 rounded">변경
                    </button>
                </form>
            </div>

            <h2 class="text-2xl font-semibold mb-4 mt-4">내가 쓴 글</h2>
            <div class="flex items-center">
                <ul id="myPosts" class="list-disc ml-8">
                    <li>글 1</li>
                    <li>글 2</li>
                    <li>글 3</li>
                    <!-- 필요한 경우 JavaScript를 사용하여 동적으로 글 목록을 추가할 수 있습니다. -->
                </ul>
            </div>

            <h2 class="text-2xl font-semibold mb-4 mt-4">내가 쓴 댓글</h2>
            <div class="flex items-center">
                <ul id="myComments" class="list-disc ml-8">
                    <li>댓글 1</li>
                    <li>댓글 2</li>
                    <li>댓글 3</li>
                    <!-- 필요한 경우 JavaScript를 사용하여 동적으로 댓글 목록을 추가할 수 있습니다. -->
                </ul>
            </div>

            <h2 class="text-2xl font-semibold mb-4 mt-4">GPT 답변 내용</h2>
            <div class="flex items-center">
                <ul id="gpt" class="list-disc ml-8">
                    <li>댓글 1</li>
                    <li>댓글 2</li>
                    <li>댓글 3</li>
                    <!-- 필요한 경우 JavaScript를 사용하여 동적으로 댓글 목록을 추가할 수 있습니다. -->
                </ul>
            </div>
        </div>
    </div>
</main>
</body>
</html>
