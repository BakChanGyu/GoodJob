<html layout:decorate="~{layout/layout.html}">
<head>
    <title>회원정보수정</title>
</head>
<body>

<main layout:fragment="main" class="container my-3 mx-auto">
    <div class="flex justify-center items-center min-h-screen">
        <div class="w-96 bg-white p-8 rounded-lg mb-64">
            <form th:action method="post" th:object="${loginRequestDto}" class="flex flex-col gap-6">
                <div class="form-control">
                    <label class="block mb-2">닉네임</label>
                    <input type="text" name="nickname" class="border-b border-neutral px-2 py-2 w-full focus:outline-none"
                           placeholder="새 닉네임을 입력하세요">
                </div>
                <div>
                    <button type="submit" class="mt-4 bg-neutral text-white px-4 py-2 rounded-lg hover:bg-black">로그인</button>
                </div>
            </form>
        </div>
    </div>
</main>
